<div class="mail_box" id="kunde-mailbox">
    <div class="card rounded-0">
        <div class="card-header rounded-0">
            <h3 class="float-left">
                <i class="fa fa-envelope"></i> Kunde
            </h3>
            <button class="btn btn-danger border-0 float-right mail_box_close"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Close">
                <i class="fa fa-close"></i>
            </button>
        </div>
        <div class="card-body">
            <form action="">
                <div class="row">
                    <div class="col-xl-6">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xl-2  col-md-12">
                                    <label for="">Name</label>
                                </div>
                                <div class="col-xl-10 col-md-12">
                                    <input type="text" class="form-control form-control-sm"
                                           placeholder="Full name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xl-2  col-md-12">
                                    <label for="">Address</label>
                                </div>
                                <div class="col-xl-10  col-md-12">
                                    <input type="text" class="form-control form-control-sm"
                                           placeholder="Full name">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-4">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xl-3  col-md-12">
                                    <label for="">Work</label>
                                </div>
                                <div class="col-xl-9 col-md-12">
                                    <input type="text" class="form-control form-control-sm"
                                           placeholder="Work">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xl-3  col-md-12">
                                    <label for="">City</label>
                                </div>
                                <div class="col-xl-9  col-md-12">
                                    <input type="text" class="form-control form-control-sm"
                                           placeholder="City">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xl-3  col-md-12">
                                    <label for="">Email</label>
                                </div>
                                <div class="col-xl-9  col-md-12">
                                    <input type="text" class="form-control form-control-sm"
                                           placeholder="Email Address">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-3 col-sm-6">
                        <div class="form-group my-2">
                            <input id="r1" name="option" type="radio" value="0">
                            <label for="r1"> Radio button</label>
                        </div>
                        <div class="form-group my-2">
                            <input id="r2" name="option" type="radio" value="0">
                            <label for="r2"> Radio button 2</label>
                        </div>
                        <div class="form-group my-2">
                            <input id="r3" name="option" type="radio" value="0">
                            <label for="r3"> Radio button</label>
                        </div>

                    </div>



                    <div class="col-xl-3 col-sm-6">
                        <div class="form-group my-2">
                            <input id="c1" name="option" type="checkbox" value="0">
                            <label for="c1"> Checkbox</label>
                        </div>
                        <div class="form-group my-2">
                            <input id="c2" name="option" type="checkbox" value="0">
                            <label for="c2"> Checkbox2</label>
                        </div>
                        <div class="form-group my-2">
                            <input id="c3" name="option" type="checkbox" value="0">
                            <label for="c3"> Checkbox3</label>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <div class="form-group">
                            <button class="btn btn-default btn-file-browser">
                                <i class="fa fa-upload"></i> Upload file
                                <input type="file">
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
