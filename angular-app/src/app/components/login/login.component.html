<section class="container-fluid app-wrapper no-sidebar p-0">

    <div class="content p-0">
        <form id="login_form" (submit)="submitForm($event)">

            <div class="shadow-lg">
                <h3>
                    Sign in to Brusselslife.be
                    <small>
                        Enter your details below.
                    </small>
                </h3>
                <div class="form-group">
                    <label for="">EMAIL ADDRESS</label>
                    <input type="text" id="username" class="form-control" placeholder="Email address">
                </div>
                <div class="form-group">
                    <label for="">PASSWORD</label> <a class="btn btn-link float-right" href="#">Forgot Password ?</a>
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-md btn-success"> Login <i class="fa fa-sign-in" aria-hidden="true"></i> </button>
            </div>
            <!--<div class="overlay"></div>-->

        </form>
    </div>
</section>
